<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parallax slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
    <img class="image" src="photo/1.png" draggable="false"/>
    <img class="image" src="photo/2.png" draggable="false"/>
    <img class="image" src="photo/3.png" draggable="false"/>
    <img class="image" src="photo/4.png" draggable="false"/>
    <img class="image" src="photo/5.png" draggable="false"/>
    <img class="image" src="photo/6.png" draggable="false"/>
    <img class="image" src="photo/7.png" draggable="false"/>
    <img class="image" src="photo/8.png" draggable="false">
</div>

<script src="app.js"></script>
</body>
</html>
